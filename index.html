<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product preview card component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap");
    </style>
  </head>
  <body>
    <main>
      <div class="images">
        <img src="images/image-product-desktop.jpg" alt="product" class="image" id="desktop" />
        <img src="images/image-product-mobile.jpg" alt="product" class="image" id="mobile" />
      </div>
      <div class="content">
        <h5>PERFUME</h5>
        <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <h1 id="price">$149.99<span>$169.99</span></h1>
        <button><img src="images/icon-cart.svg" alt="cart" /> Add to Cart</button>
      </div>
    </main>
  </body>
</html>
